<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Racing</title>
    <style>
      body {
        background: #693d22;
      }
      #stage {
        text-align: center;
      }
      #footer {
        font-family: Sans-Serif;
        font-size: x-small;
        text-align: center;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        color: Yellow;
      }
      #footer a {
        color: Yellow;
      }
    </style>
  </head>
  <body>
    <div id="stage"></div>

    <script src="../../src/swf/DataView.js"></script>
    <script src="../../src/swf/util.js"></script>
    <script src="../../src/swf/swf.js"></script>
    <script>
      SWF.workerPath = "../../src/swf/worker.js";
    </script>
    <script src="../../src/swf/worker.js"></script>
    <script src="../../src/swf/prototypes.js"></script>
    <script src="../../src/swf/embed.js"></script>
    <script src="../../src/swf/renderer.js"></script>

    <script src="../../src/avm1/classes.js"></script>
    <script src="../../src/avm1/globals.js"></script>
    <script src="../../src/avm1/stream.js"></script>
    <script src="../../src/avm1/interpreter.js"></script>

    <script>
      SWF.embed("../../examples/racing/race.swf", document.getElementById("stage"));
    </script>
    <div id="footer">
     <sup>*</sup>
     The SWF file is the ActionScript game by Remus C. See also <a href="http://www.emanueleferonato.com/2007/05/15/create-a-flash-racing-game-tutorial/">Create a Flash Racing Game Tutorial</a> by Emanuele Feronato.
    </div>
  </body>
</html>
